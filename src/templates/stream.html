<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing and Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        video {
            border-radius: 10px;
            border: 2px solid #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compartir Pantalla</h1>
        <div class="row">
            <div class="col-lg-12">
                <video id="screenVideo" width="95%" autoplay playsinline class="img-fluid"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12   ">
                <button id="shareButton" class="btn btn-primary">Compartir Pantalla</button>
                <button id="stopButton" class="btn btn-danger" style="display: none;">Dejar de Compartir</button>
            </div>
        </div>
    </div>

    <script>
        const HEARTBEAT_INTERVAL = 5000; // Intervalo de latido en milisegundos
        const videoElement = document.getElementById('screenVideo');
        const shareButton = document.getElementById('shareButton');
        const stopButton = document.getElementById('stopButton');
        const socket = io();
        let screenStream;
        let intervalId;

        async function startScreenShare() {
            try {
                // Pedimos al navegador que capture la pantalla completa
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        displaySurface: 'monitor', // Solo permitir compartir pantalla completa
                        logicalSurface: true,
                        cursor: "always"
                    }
                });

                // Verificar si se está compartiendo la pantalla completa
                const track = screenStream.getVideoTracks()[0];
                const settings = track.getSettings();
                if (settings.displaySurface !== 'monitor') {
                    alert('Solo se permite compartir la pantalla completa.');
                    track.stop(); // Detener la transmisión actual
                    startScreenShare(); // Permitir al usuario seleccionar otra vez
                    return;
                }

                videoElement.srcObject = screenStream;
                shareButton.style.display = 'none'; // Ocultar el botón al compartir pantalla
                stopButton.style.display = 'block'; // Mostrar el botón para dejar de compartir pantalla

                // Crear un canvas para capturar cada frame del video
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Cada 100 ms capturamos un frame y lo enviamos al servidor
                intervalId = setInterval(() => {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                    // Convertir el canvas a una imagen base64
                    const frameData = canvas.toDataURL('image/jpeg');

                    // Enviar el frame al servidor vía WebSocket
                    socket.emit('video_frame', frameData);
                }, 100);  // Enviar un frame cada 100 ms (10 fps)

                // Detectar cuando se deja de compartir la pantalla
                track.onended = stopScreenShare;
            } catch (err) {
                console.error('Error al capturar pantalla:', err);
                alert('Solo se permite compartir la pantalla completa.');
            }
        }

        function stopScreenShare() {
            if (screenStream) {
                const track = screenStream.getVideoTracks()[0];
                track.stop(); // Detener la transmisión actual
            }
            clearInterval(intervalId);
            videoElement.srcObject = null;
            shareButton.style.display = 'block'; // Mostrar el botón al dejar de compartir pantalla
            stopButton.style.display = 'none'; // Ocultar el botón para dejar de compartir pantalla
        }

        socket.on('connect', () => {
            console.log('Conectado al servidor');
            startHeartbeat();
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor');
        });

        // Enviar latido al servidor
        function startHeartbeat() {
            setInterval(() => {
                socket.emit('heartbeat');
            }, HEARTBEAT_INTERVAL);
        }

        // Iniciar la captura de pantalla al cargar la página
        window.onload = () => {
            shareButton.addEventListener('click', startScreenShare);
            stopButton.addEventListener('click', stopScreenShare);
        };
    </script>
</body>
</html>
